<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/10000hours.css">
    <title></title>
</head>
<body>
    <div class="wrap">
        <article class="container">
            <h1 class="tit">
                <img class="tit-clock" src="./img/clock.png" alt="">
                <img class="tit-text" src="./img/title.png" alt="title">
            </h1>
            <h2 class="sub-title">
                "연습은 어제의 당신보다 당신을 더 낫게 만든다."
            </h2>
            <p class="explain">
                <strong>1만 시간의 법칙</strong>은<br>
                어떤 분야의 전문가가 되기 위해서는<br>
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
            <!-- 후에 label 태그 넣기 -->
            <!-- 레티나 디스플레이 고려한 이미지 넣기 -->
            <!-- IR 기법 고려하기 -->
            <div class="text">
                <p class="goal">
                    나는<input class="tobe-input" type="text" placeholder="예)프로그래밍" size="10">전문가가 될 것이다.
                </p>
                <p class="how-much">
                    그래서 앞으로 매일 하루에<input type="number" class="time-input" placeholder="예)5시간">시간씩 훈련할 것이다.
                </p>
            </div>
            <button class="start" type="button">
                나는 며칠 동안 훈련을 해야 1만 시간이 될까?
            </button>
            <div class="result hidden">
                <p class="tobe">
                    당신은
                    <strong class="tobe-content">프로그래밍</strong>
                    전문가가 되기 위해서
                </p>
                <p class="day">
                    대략
                    <strong class="time"></strong>
                    일 이상 훈련하셔야 합니다! :)
                </p>
                <div class="menu">
                    <button class="go" type="button">
                        훈련하러 가기 GO!GO!
                    </button>
                    <button class="share" type="button">
                        공유하기
                    </button>
                </div>
            </div>
            <footer>
                <img src="./img/logo.png" alt="weniv">
                <p class="copyright">
                    ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
                    수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
                </p>
            </footer>
        </article>
        <article class="modal hidden">
            <h1 class="modal-title">화이팅!!</h1>
            <h2 class="modal-sub-title">당신의 꿈을 응원합니다!</h2>
            <img src="./img/licat.png" alt="licat">
            <button class="go-training" type="button">
                종료하고 진짜 훈련하러 가기 GO! GO!
            </button>
        </article>
    </div>
    <script src="./js/10000hours.js"></script>
</body>
</html>
